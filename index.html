<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Project</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid bg-info jumbo_custom">
      <div class="container ">
        <h1 class="display-4 ">Work Day Planner</h1>
        <span id="timeStamp"></span>
      </div>
    </div>

    <div class="mainContain ">
      <!-- 9am -->
      <div id="holder9am" class="row justify-content-center pb-1">
        <div id="confirm9am" class="p-5 border border-dark border-left-0"></div>
        <div id="display9am" class="bg-dark text-light col-sm-1 pt-4 pl-4">9 AM</div>
        <textarea id="slot9am" class="w-50 textarea_custom"></textarea>
        <button id="save9am" value="9"class="btn-primary p-4" >Save</button>
      </div>
      <div id="holder10am" class="row justify-content-center pb-1">
        <div id="confirm10am" class="p-5 border border-dark border-left-0"></div>
        <div id="display10am" class="bg-dark text-light col-sm-1 pt-4 pl-4">10 AM</div>
        <textarea id="slot10am" class="w-50 textarea_custom"></textarea>
        <button id="save10am" value="10"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder11am" class="row justify-content-center pb-1">
        <div id="confirm11am" class="p-5 border border-dark border-left-0"></div>
        <div id="display11am" class="bg-dark text-light col-sm-1 pt-4 pl-4">11 AM</div>
        <textarea id="slot11am" class="w-50 textarea_custom"></textarea>
        <button id="save11am" value="11"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder12am" class="row justify-content-center pb-1">
        <div id="confirm12am" class="p-5 border border-dark border-left-0"></div>
        <div id="display12am" class="bg-dark text-light col-sm-1 pt-4 pl-4">12 PM</div>
        <textarea id="slot12am" class="w-50 textarea_custom"></textarea>
        <button id="save12am" value="12"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder1pm" class="row justify-content-center pb-1">
        <div id="confirm1pm" class="p-5 border border-dark border-left-0"></div>
        <div id="display1pm" class="bg-dark text-light col-sm-1 pt-4 pl-4">1 PM</div>
        <textarea id="slot1pm" class="w-50 textarea_custom"></textarea>
        <button id="save1pm" value="1"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder2pm" class="row justify-content-center pb-1">
        <div id="confirm2pm" class="p-5 border border-dark border-left-0"></div>
        <div id="display2pm" class="bg-dark text-light col-sm-1 pt-4 pl-4">2 PM</div>
        <textarea id="slot2pm" class="w-50 textarea_custom"></textarea>
        <button id="save2pm" value="2"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder3pm" class="row justify-content-center pb-1">
        <div id="confirm3pm" class="p-5 border border-dark border-left-0"></div>
        <div id="display3pm" class="bg-dark text-light col-sm-1 pt-4 pl-4">3 PM</div>
        <textarea id="slot3pm" class="w-50 textarea_custom"></textarea>
        <button id="save3pm" value="3"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder4pm" class="row justify-content-center pb-1">
        <div id="confirm4pm" class="p-5 border border-dark border-left-0"></div>
        <div id="display4pm" class="bg-dark text-light col-sm-1 pt-4 pl-4">4 PM</div>
        <textarea id="slot4pm" class="w-50 textarea_custom"></textarea>
        <button id="save4pm" value="4"class="btn-primary p-4 ">Save</button>
      </div>
      <div id="holder5pm" class="row justify-content-center pb-1">
        <div id="confirm5pm" class="p-5 border border-dark border-left-0"></div>
        <div id="display5pm" class="bg-dark text-light col-sm-1 pt-4 pl-4">5 PM</div>
        <textarea id="slot5pm" class="w-50 textarea_custom"></textarea>
        <button id="save5pm" value="5"class="btn-primary p-4 ">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
